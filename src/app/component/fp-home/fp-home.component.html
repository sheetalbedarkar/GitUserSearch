<app-fp-header [activeNavLnk]="activeNavLnk"></app-fp-header>
<div class="fp-home">
    <div class="d-flex flex-column justify-content-between align-items-center">
        <div class="searchUser">Search Github User</div>
        <div class="search-box">
            <i class="fas fa-search" (click)='searchClick()'></i>
            <input type="text" (keyup)='searchReset()' [(ngModel)]="searchText" name="search"
                placeholder="search">
        </div>
        <div>
            <button class="btn btn-primary searchBtn" (click)="searchClick()" type="submit">Search</button>
        </div>
        <div>
            <div class="d-flex justify-content-start card-title mt-3">Search Results</div>
            <div *ngIf="showSearchList">
                <div *ngFor="let userList of allGitUsers | searchPipe : searchText">
                    <div class="card mb-2" style="width: 25rem;">
                        <div class="card-body d-flex flex-row justify-content-around">
                            <div class="d-flex flex-column">
                                <h5 class="card-title">User Image</h5>
                                <div class="d-flex justify-content-center">
                                    <img class="userImage" src="{{userList.profile}}" alt="Card image cap">
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <h5 class="card-title d-flex justify-content-center">Github User Name</h5>
                                <h1 class="userName d-flex justify-content-center">{{userList.name}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
